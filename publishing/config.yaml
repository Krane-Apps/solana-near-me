    ‚Ä¢ Enable location services for map functionality
    ‚Ä¢ Stable internet connection for blockchain interactions

    üß™ Testing Steps:

    1. App Launch & Onboarding:
       ‚Ä¢ Launch NearMe app
       ‚Ä¢ Review welcome screen and feature highlights
       ‚Ä¢ Tap "Get Started" to proceed to main map screen

    2. Map & Location Features:
       ‚Ä¢ Verify map loads with merchant markers in Bangalore area
       ‚Ä¢ Test location permission request and approval
       ‚Ä¢ Verify purple Solana-branded map pins are displayed
       ‚Ä¢ Test category filtering functionality
       ‚Ä¢ Tap on merchant markers to view details

    3. Wallet Connection:
       ‚Ä¢ Navigate to Profile or Payment section
       ‚Ä¢ Tap "Connect Wallet" button
       ‚Ä¢ Verify Mobile Wallet Adapter launches properly
       ‚Ä¢ Connect using installed wallet (Phantom/Solflare/etc.)
       ‚Ä¢ Confirm wallet address is displayed correctly

    4. Payment Flow Testing:
       ‚Ä¢ Select a merchant from the map
       ‚Ä¢ Choose "Pay with Crypto" option
       ‚Ä¢ Enter a test amount (recommend $1-5 USD equivalent)
       ‚Ä¢ Select SOL or USDC token for payment
       ‚Ä¢ Verify real-time exchange rate calculation
       ‚Ä¢ Review transaction summary
       ‚Ä¢ Complete payment through wallet signing
       ‚Ä¢ Verify transaction success screen
       ‚Ä¢ Check 1% SOL cashback calculation

    5. Rewards & Profile:
       ‚Ä¢ Navigate to Rewards screen
       ‚Ä¢ Verify SOL balance display
       ‚Ä¢ Check transaction history
       ‚Ä¢ Test achievement progress tracking
       ‚Ä¢ Verify NFT badge collection interface

    üîç Key Areas to Test:
    ‚Ä¢ Mobile Wallet Adapter integration and signing
    ‚Ä¢ Real-time SOL/USDC price fetching
    ‚Ä¢ Firebase merchant data loading (should be instant after first load)
    ‚Ä¢ Location-based merchant filtering
    ‚Ä¢ Transaction completion and confirmation
    ‚Ä¢ Reward calculation accuracy
    ‚Ä¢ Dark theme UI consistency

    ‚ö†Ô∏è Important Notes:
    ‚Ä¢ App uses DEVNET for testing - no real funds required
    ‚Ä¢ Merchant data is sourced from CryptWerk database (Bangalore area)
    ‚Ä¢ Firebase Realtime Database provides optimized performance
    ‚Ä¢ All transactions are real Solana blockchain interactions
    ‚Ä¢ Location services required for optimal experience

    üìä Expected Performance:
    ‚Ä¢ Initial app load: ~2-3 seconds
